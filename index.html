<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <main>
    <article class="container">
      <section class="rating-container">
        <img src="images/icon-star.svg" alt="star-icon">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <div class="rating">
          <div selected="false" class="default-style hover-enabled">1</div>
          <div selected="false" class="default-style hover-enabled">2</div>
          <div selected="false" class="default-style hover-enabled">3</div>
          <div selected="false" class="default-style hover-enabled">4</div>
          <div selected="false" class="default-style hover-enabled">5</div>
        </div>
        <button>Submit</button>
      </section>

      <section class="thanks-container hidden">
        <img src="images/illustration-thank-you.svg" alt="thanks-icon">
        <div class="result"><p>You selected <span id="rate"></span> out of 5</p></div>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </section>
    </article>
  </main>
</body>
</html>
